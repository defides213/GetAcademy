<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light switch</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="/awasomefont/css/all.css">
    <script defer src="js/script.js"></script>
</head>

<body>

    <div class="grid-1">
        <div class="light-blocks center">
            <div class="gap">
                <span class="lightstand"></span>
                <i class="fa-solid fa-sun lightImg lights fa-spin" id="leftLight"></i>
            </div>
            <div class="gap">
                <span class="lightstand"></span>
                <i class="fa-solid fa-sun lightImg lights fa-spin" id="rightLight"></i>
            </div>
        </div>
        <div class="center ">
            <div class="box center">
                <div class=" switchBox ">
                    <button class="switchButton " onclick="lightSwitch()"><i
                            class="fa-regular fa-lightbulb fa-2xl switchImg"></i>switch</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
