<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/locations.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/elements.css">
    <link rel="stylesheet" href="css/movetypes.css">
    <link rel="stylesheet" href="/awasomefont/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <script defer src="js/pkmn.js"></script>
    <script defer src="js/encounter.js"></script>
    <script defer src="js/userbag.js"></script>
</head>
<body>
    
    <div class="wrapper">
        <div class="flex center">
            <div class="textaligncenter">
                <h1>Pokemon Game</h1>
                <p>I do not own any of these assets</p>
                <p>All rights reserved for Nintendo</p>
            </div>
        </div>
        <div class="flex center">
            <div>
                <div id="game"></div>
            </div>
            <div id="bagScreen" class="center grid"></div>
            <div id="inventory" class="caughtgrid"></div>
            <div id="gameBackground"></div>
        </div>
        <div class="flex center">
            <button id="start" class="" onclick="startGame()">Start</button>
        </div>
        <div class="">
            <p>There currently is no player movement or collision.</p>
            <p>That will be implemented at a later date.</p>
        </div>
    </div>
    <audio src="sound/catchsound.mp3" id="audio"></audio>
</body>
</html>
