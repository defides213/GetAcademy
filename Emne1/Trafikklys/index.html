<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic_Lights</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/traficLights.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <script defer src="js/java.js"></script>
</head>

<body>

    <div class="border trafficBox center">
        <button class="startStopButtons trafficLightsButton hover" onclick="activateRed()">Start Timeout Cycle</button>
        <button class="startStopButtons trafficLightsButton hover" onclick="location.reload()">Stop Timeout
            Cycle</button>
    </div>
    <div class="border trafficBox center gap">
        <button class="startStopButtons trafficLightsButton hover" onclick="startInterval()">Start Interval
            Cycle</button>
        <button class="startStopButtons trafficLightsButton hover" onclick="stopInterval()">Stop Interval Cycle</button>
    </div>

    <div class="border trafficBox center">
        <button class="trafficLightsButton redHover hover" onclick="colorRedtraffic('red')">RED</button>
        <button class="trafficLightsButton yellowHover hover" onclick="colorYellowtraffic('yellow')">YELLOW</button>
        <button class="trafficLightsButton greenHover hover" onclick="colorGreentraffic('green')">GREEN</button>
    </div>

    <div class="border trafficBox center col">
        <div class="circles center trafficColor" id="red"></div>
        <div class="circles center trafficColor" id="yellow"></div>
        <div class="circles center trafficColor" id="green"></div>
    </div>

</body>

</html>
