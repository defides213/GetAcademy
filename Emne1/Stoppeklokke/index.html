<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop watch</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/overlay.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <script defer src="js/java.js"></script>
</head>

<body>

    <div class="overlayOpacity" id="overlayID">
        <h1 class="pauseTitle transform">PAUSED</h1>
        <div class="pauseResume transform">
            Would you like to resume?
        </div>
        <button class="buttons start hover buttonResume transform" onclick="startTimer()">Start</button>
    </div>

    <div class="timerBox">
        <button class="buttons start hover" onclick="startTimer()">Start</button>
        <button class="buttons pause hover" onclick="pauseTimer()">Pause</button>
        <button class="buttons reset hover" onclick="resetTimer()">Reset</button>
        <br>
        <div id="app" class="timer">0:0</div>
    </div>
    <div id="lastRound" class="pauseList"></div>
</body>

</html>
